<script>
    let selectedFiles = [];

    // íŒŒì¼ ì„ íƒ í•¸ë“¤ëŸ¬
    function handleFileSelect() {
        const fileInput = document.getElementById('excelFiles');
        const listDiv = document.getElementById('fileList');
        const btn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('statusMsg');

        selectedFiles = Array.from(fileInput.files);

        if (selectedFiles.length === 0) {
            listDiv.style.display = 'none';
            btn.disabled = true;
            btn.classList.add('btn-disabled');
            statusDiv.innerHTML = "íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.";
            return;
        }

        // íŒŒì¼ëª… ê¸°ì¤€ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬ (ê·¸ë£¹A -> ê·¸ë£¹B -> ê·¸ë£¹C)
        selectedFiles.sort((a, b) => a.name.localeCompare(b.name));

        listDiv.style.display = 'block';
        listDiv.innerHTML = "<b>ì„ íƒëœ íŒŒì¼ (" + selectedFiles.length + "ê°œ):</b><br>" + 
                            selectedFiles.map(f => "ğŸ“„ " + f.name).join("<br>");

        btn.disabled = false;
        btn.classList.remove('btn-disabled');
        statusDiv.innerHTML = "ì¤€ë¹„ ì™„ë£Œ (" + selectedFiles.length + "ê°œ íŒŒì¼)";
    }

    // ìŠ¤íƒ€ì¼ ì ìš© (ì§ìˆ˜ í–‰ì€ í—¤ë” ìŠ¤íƒ€ì¼, í™€ìˆ˜ í–‰ì€ ë°ì´í„° ìŠ¤íƒ€ì¼)
    function applyStyle(ws) {
        const range = XLSX.utils.decode_range(ws['!ref']);
        
        // ì»¬ëŸ¼ ë„ˆë¹„ ì„¤ì •
        ws['!cols'] = [
            {wch: 25}, {wch: 15}, {wch: 18}, {wch: 18},
            {wch: 15}, {wch: 15}, {wch: 15}, {wch: 15}, 
            {wch: 15}, {wch: 10}, {wch: 10}, {wch: 10}
        ];

        for (let R = range.s.r; R <= range.e.r; ++R) {
            for (let C = range.s.c; C <= range.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({r: R, c: C});
                if (!ws[cellAddress]) continue;

                let style = {
                    font: { name: "ë§‘ì€ ê³ ë”•", sz: 11 },
                    alignment: { vertical: "center", horizontal: "center" },
                    border: {
                        top: { style: "thin", color: { rgb: "D3D3D3" } },
                        bottom: { style: "thin", color: { rgb: "D3D3D3" } },
                        left: { style: "thin", color: { rgb: "D3D3D3" } },
                        right: { style: "thin", color: { rgb: "D3D3D3" } }
                    }
                };

                // [ì¤‘ìš”] ì§ìˆ˜ í–‰(0, 2, 4...)ì€ í—¤ë”ë¡œ ê°„ì£¼ -> íšŒìƒ‰ ë°°ê²½
                if (R % 2 === 0) {
                    style.font.bold = true;
                    style.fill = { fgColor: { rgb: "F2F2F2" } }; // íšŒìƒ‰ ë°°ê²½
                    style.alignment.horizontal = "center";
                } else {
                    // í™€ìˆ˜ í–‰(1, 3, 5...)ì€ ë°ì´í„° -> í° ë°°ê²½
                    // íŒŒì¼ëª…(0ë²ˆ ì»¬ëŸ¼)ì€ ì™¼ìª½ ì •ë ¬, ìˆ«ìëŠ” ì˜¤ë¥¸ìª½ ì •ë ¬
                    if (C >= 4) { 
                        style.alignment.horizontal = "right";
                    } else if (C === 0) {
                        style.alignment.horizontal = "left";
                    }
                }
                ws[cellAddress].s = style;
            }
        }
    }

    // ë³‘í•© ë¡œì§ (í—¤ë” ë°˜ë³µ ì¶”ê°€)
    async function mergeSummaries() {
        const statusDiv = document.getElementById('statusMsg');
        statusDiv.innerText = "ì²˜ë¦¬ ì¤‘...";

        try {
            let finalData = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonData.length < 2) continue;

                // 1. í—¤ë” ê°€ì ¸ì˜¤ê¸° (ê° íŒŒì¼ë§ˆë‹¤ ê°€ì ¸ì˜´)
                let headerRow = [...jsonData[0]]; // ë³µì‚¬
                headerRow.unshift("íŒŒì¼ëª…"); // ë§¨ ì•ì— 'íŒŒì¼ëª…' ì»¬ëŸ¼ ì¶”ê°€

                // 2. ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (2í–‰)
                let dataRow = [...jsonData[1]]; // ë³µì‚¬
                
                // ë°ì´í„° ì •ì œ (ìˆ«ì ë³€í™˜)
                dataRow = dataRow.map(cell => {
                    if (typeof cell === 'string' && cell.includes("-")) return cell; // ë‚ ì§œ ë“± ì œì™¸
                    return isNaN(Number(cell)) ? cell : Number(cell);
                });

                // ë§¨ ì•ì— í˜„ì¬ íŒŒì¼ëª… ì¶”ê°€
                dataRow.unshift(file.name.replace(".xlsx", "").replace(".csv", ""));

                // [í•µì‹¬] í—¤ë” ë„£ê³  -> ë°ì´í„° ë„£ê³  (ê³„ì† ë°˜ë³µ)
                finalData.push(headerRow);
                finalData.push(dataRow);
            }

            if (finalData.length === 0) {
                throw new Error("ì²˜ë¦¬í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
            }

            const newWorkbook = XLSX.utils.book_new();
            const newWorksheet = XLSX.utils.aoa_to_sheet(finalData);

            applyStyle(newWorksheet);

            XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, "ì „ì²´í†µí•©ê²°ê³¼");
            XLSX.writeFile(newWorkbook, "ì „ì²´ê·¸ë£¹_ë°˜ë³µìš”ì•½.xlsx");

            statusDiv.innerHTML = "<span class='success'>âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!</span>";

        } catch (error) {
            console.error(error);
            statusDiv.innerHTML = "<span class='error'>ì˜¤ë¥˜ ë°œìƒ: " + error.message + "</span>";
        }
    }
