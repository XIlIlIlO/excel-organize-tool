<script>
    let selectedFiles = [];

    // íŒŒì¼ ì„ íƒ í•¸ë“¤ëŸ¬
    function handleFileSelect() {
        const fileInput = document.getElementById('excelFiles');
        const listDiv = document.getElementById('fileList');
        const btn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('statusMsg');

        // FileList -> Array ë³€í™˜
        selectedFiles = Array.from(fileInput.files);

        if (selectedFiles.length === 0) {
            listDiv.style.display = 'none';
            btn.disabled = true;
            btn.classList.add('btn-disabled');
            statusDiv.innerHTML = "íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.";
            return;
        }

        // íŒŒì¼ëª… ê¸°ì¤€ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬ (ê·¸ë£¹A -> ê·¸ë£¹B -> ê·¸ë£¹C)
        selectedFiles.sort((a, b) => a.name.localeCompare(b.name));

        // ëª©ë¡ í‘œì‹œ
        listDiv.style.display = 'block';
        listDiv.innerHTML = "<b>ì„ íƒëœ íŒŒì¼ (" + selectedFiles.length + "ê°œ):</b><br>" + 
                            selectedFiles.map(f => "ğŸ“„ " + f.name).join("<br>"); // div ëŒ€ì‹  brë¡œ ê°„ë‹¨íˆ ì²˜ë¦¬

        // ë²„íŠ¼ í™œì„±í™”
        btn.disabled = false;

        statusDiv.innerHTML = "ì¤€ë¹„ ì™„ë£Œ (" + selectedFiles.length + "ê°œ íŒŒì¼)";
    }

    // ì—‘ì…€ ìŠ¤íƒ€ì¼ ì ìš© í•¨ìˆ˜ (ë³´ë‚´ì£¼ì‹  ì½”ë“œì˜ ìŠ¤íƒ€ì¼ ë¡œì§ í™œìš©)
    function applyStyle(ws) {
        const range = XLSX.utils.decode_range(ws['!ref']);
        
        // ì»¬ëŸ¼ ë„ˆë¹„ ì„¤ì • (ëŒ€ëµì ìœ¼ë¡œ ë§ì¶¤)
        ws['!cols'] = [
            {wch: 25}, {wch: 15}, {wch: 15}, {wch: 15}, {wch: 15}, 
            {wch: 15}, {wch: 15}, {wch: 15}, {wch: 15}, {wch: 10}, {wch: 10}, {wch: 10}
        ];

        for (let R = range.s.r; R <= range.e.r; ++R) {
            for (let C = range.s.c; C <= range.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({r: R, c: C});
                if (!ws[cellAddress]) continue;

                let style = {
                    font: { name: "ë§‘ì€ ê³ ë”•", sz: 11 },
                    alignment: { vertical: "center", horizontal: "center" }, // ê¸°ë³¸ ê°€ìš´ë° ì •ë ¬
                    border: {
                        top: { style: "thin", color: { rgb: "D3D3D3" } },
                        bottom: { style: "thin", color: { rgb: "D3D3D3" } },
                        left: { style: "thin", color: { rgb: "D3D3D3" } },
                        right: { style: "thin", color: { rgb: "D3D3D3" } }
                    }
                };

                // í—¤ë” (ì²« ë²ˆì§¸ í–‰) ìŠ¤íƒ€ì¼
                if (R === 0) {
                    style.font.bold = true;
                    style.fill = { fgColor: { rgb: "F2F2F2" } };
                } else {
                    // ë°ì´í„° í–‰ ìŠ¤íƒ€ì¼
                    // ìˆ«ì ë°ì´í„°(ëˆ ê´€ë ¨)ëŠ” ìš°ì¸¡ ì •ë ¬ì´ ë³´ê¸°ì— ì¢‹ìŒ
                    // 3ì—´(ì¸ë±ìŠ¤ 3)ë¶€í„°ëŠ” ìˆ«ìë¡œ ê°€ì •í•˜ê³  ìš°ì¸¡ ì •ë ¬
                    if (C >= 3) { 
                        style.alignment.horizontal = "right";
                    }

                ws[cellAddress].s = style;
            }
        }
    }

    // ë³‘í•© ë¡œì§
    async function mergeSummaries() {
        const statusDiv = document.getElementById('statusMsg');
        statusDiv.innerText = "ì²˜ë¦¬ ì¤‘...";

        try {
            let finalData = [];
            let headerAdded = false;

            // ìˆœì°¨ì ìœ¼ë¡œ íŒŒì¼ ì½ê¸°
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                
                // ì²« ë²ˆì§¸ ì‹œíŠ¸ ê°€ì ¸ì˜¤ê¸°
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // ë°ì´í„° ì¶”ì¶œ (í—¤ë” í¬í•¨)
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // ë°ì´í„° ìœ íš¨ì„± ê²€ì‚¬ (ìµœì†Œ 2ì¤„ ì´ìƒì´ì–´ì•¼ ìš”ì•½ í–‰ì´ ì¡´ì¬)
                if (jsonData.length < 2) {
                    console.warn(file.name + " íŒŒì¼ì— ë°ì´í„°ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤. ìŠ¤í‚µí•©ë‹ˆë‹¤.");
                    continue;
                }

                // 1. í—¤ë” ì¶”ê°€ (ì²« ë²ˆì§¸ íŒŒì¼ì¼ ê²½ìš°ì—ë§Œ)
                if (!headerAdded) {
                    finalData.push(jsonData[0]); // 1í–‰(í—¤ë”)
                    headerAdded = true;
                }

                // 2. ìš”ì•½ ë°ì´í„° (2í–‰) ì¶”ì¶œ ë° ì¶”ê°€
                // íŒŒì¼ëª…ì„ ë§¨ ì•ì— ë¶™ì´ê³  ì‹¶ë‹¤ë©´ ì•„ë˜ ì£¼ì„ í•´ì œ:
                // let rowData = jsonData[1];
                // rowData.unshift(file.name); 
                
                finalData.push(jsonData[1]); 
            }

            if (finalData.length < 2) {
                throw new Error("ì¶”ì¶œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
            }

            // ì›Œí¬ë¶ ìƒì„±
            const newWorkbook = XLSX.utils.book_new();
            const newWorksheet = XLSX.utils.aoa_to_sheet(finalData);

            // ìŠ¤íƒ€ì¼ ì ìš©
            applyStyle(newWorksheet);

            // ì‹œíŠ¸ ì¶”ê°€ ë° ë‹¤ìš´ë¡œë“œ
            XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, "ì „ì²´í†µí•©ìš”ì•½");
            XLSX.writeFile(newWorkbook, "ì „ì²´ê·¸ë£¹_ìš”ì•½ê²°ê³¼.xlsx");

            statusDiv.innerHTML = "<span class='success'>âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!</span>";

        } catch (error) {
            console.error(error);
            statusDiv.innerHTML = "<span class='error'>ì˜¤ë¥˜ ë°œìƒ: " + error.message + "</span>";
        }
    }
